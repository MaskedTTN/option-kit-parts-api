name: Run Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  pytest:
    name: Run pytest (option-kit-parts-api)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install test dependencies
        run: |
          python -m pip install fastapi[all] httpx pytest

      - name: Run tests for option-kit-parts-api
        run: |
          python -m pytest -q option-kit-parts-api/tests
